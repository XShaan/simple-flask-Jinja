{% include "header.html" %}
<!-- Content -->
<section>
    <header class="main">
        <h1>Contact us</h1>
    </header>
    {% if alert %}
        <h1 class="fa fa-bell">Successfully sent your message</h1>
    {% endif %}
    <form method="post" name="sentMessage" id="contactForm" novalidate>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name" id="name" required
                       data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required
                       data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone Number</label>
                <input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone" required
                       data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required
                          data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
    </form>

</section>

{% include "footer.html" %}
